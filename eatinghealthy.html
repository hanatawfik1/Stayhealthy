<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Eating healthy</title>
</head>
<body>
    <div class="all">
        <div class="title">
    <h2 class="header">How can someone get into the habit of eating healhy? Here were going to provide some tips & tasks that you can do to achieve that goal.</h2>
    </div>
    <div class="checkpoints">
        <input type="checkbox" name="task1">
        <label for="task1">Base your meals on higher fibre starchy carbohydrates</label><br>
        <input type="checkbox" name="task2">
        <label for="task2"> Eat lots of fruit and vegetables</label><br>
        <input type="checkbox" name="task3">
        <label for="task3">Eat more fish, including a portion of oily fish</label><br>
        <input type="checkbox" name="task4">
        <label for="task4">Cut down on saturated fat and sugar</label><br>
        <input type="checkbox" name="task5">
        <label for="task5">Eat less salt: no more than 6g a day for adults</label><br>
        <input type="checkbox" name="task6">
        <label for="task6">Get active and be a healthy weight</label><br>
        <input type="checkbox" name="task7">
        <label for="task7">Do not skip breakfast</label><br>
    </div>
    </div>
</body>
</html>
